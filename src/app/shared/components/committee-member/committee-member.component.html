<div class="card">

    <!-- Image -->
    <img [src]="image">

    <!-- Details -->
    <div class="details">
        <div class="name">{{name}}</div>
        <div class="occupation">{{occupation}}</div>
        <div class="company">{{company}}</div>
        
    </div>
    <div class="action">
        <fa-icon [icon]="facebook" class="mr-2"></fa-icon>
        <fa-icon [icon]="instagram" class="mr-2"></fa-icon>
        <fa-icon [icon]="linkedin"></fa-icon>
    </div>
</div>
