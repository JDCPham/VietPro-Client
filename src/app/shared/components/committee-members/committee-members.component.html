<div class="d-flex flex-column py-5">

    <!-- Title -->
    <heading heading="Committee Members"></heading>

    <!-- Member Cards -->
    <div class="row mt-3">
        <div *ngFor="let member of members" class="col-12 col-md-6 col-lg-4 col-xl-3 my-2">
            <committee-member
                [image]="member?.image?.fields?.file?.url"
                [name]="member?.name"
                [occupation]="member?.occupation"
                [company]="member?.company">
            </committee-member>
        </div>
        
    </div>



</div>
